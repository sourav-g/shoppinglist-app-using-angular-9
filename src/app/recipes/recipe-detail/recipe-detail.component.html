<div class="row" style="padding-top: 75px;">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" style="height : 300px;width : 600px"> 
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group open" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click)="addIngToShoppingList();">To Shopping List</a></li>
                <li><a style="cursor: pointer;" (click)="onEditRecipe();">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" (click)="onDeleteRecipe();">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group-item"  *ngFor="let ingredient of recipe.ingredients">
            {{ingredient.name}} - {{ingredient.quantity}}
        </ul>
    </div>
</div>
